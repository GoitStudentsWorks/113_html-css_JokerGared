<section class="hero">
  <div class="container">
    <div class="hero-content-container">

      <div class="hero-text-container">
        <h1 class="hero-title">
          Welcome to our <span>collection</span> of premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic
          designs to modern ones, we have a watch to suit every taste and occasion.
        </p>
      </div>

      <div class="people-link-container">
        <picture>
          <source srcset="./img/hero-people-desk-img.png 1x, ./img/hero-people-desk-img@2x.png 2x"
            media="(min-width: 1280px)">
          <source srcset="./img/hero-people-tab-img.png 1x, ./img/hero-people-tab-img@2x.png 2x"
            media="(min-width: 768px)">
          <source srcset="./img/hero-people-mob-img.png 1x, ./img/hero-people-mob-img@2x.png 2x"
            media="(max-width: 767px)">
          <img class="hero-people-img" src="./img/hero-people-mob-img.png" alt="Portraint of the people">
        </picture>

        <a class="hero-link" href="#footer" aria-label="Link to the footer">Scroll down</a>
      </div>
    </div>

    <picture>
      <source srcset="./img/hero-desk-img.jpg 1x, ./img/hero-desk-img@2x.jpg 2x" media="(min-width: 1280px)">
      <source srcset="./img/hero-tab-img.jpg 1x, ./img/hero-tab-img@2x.jpg 2x" media="(min-width: 768px)">
      <source srcset="./img/hero-mob-img.jpg 1x, ./img/hero-mob-img@2x.jpg 2x" media="(max-width: 767px)">
      <img class="hero-img" src="./img/hero-mob-img.jpg" alt="Portraint of the people">
    </picture>

  </div>
</section>
